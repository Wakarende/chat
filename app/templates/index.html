{% extends 'base.html' %}
{%block content%}
<!-- HERO -->
    <section class="hero">
      <div class="hero-container">
        <div class="hero-content">
             <img src="{{url_for('static', filename='photos/covers.jpg')}}" alt="arch1" style="width:1200; height:700;">
          <h1 class="hero-title">Listen to music. Be happy.</h1>
          <button class="hero-button"><a href="{{url_for('main.profile')">Create Playlist</a></button>
          </div>
        </div>
      </div>
    </section>
<!--   footer -->
    <footer class ="text-center">
<div class="main-content">
        <div class="left box">
          <h2>About us</h2>
          <div class="content">
            <p>This is an app that enables users to comment on spotify playlist</p>
            <div class="social">
              <a href="#"><span class="fa fa-facebook-f"></span></a>
              <a href="#"><span class="fa fa-twitter"></span></a>
              <a href="#"><span class="fa fa-instagram"></span></a>
              <a href="#"><span class="fa fa-youtube"></span></a>
            </div>
          </div>
        </div>

        <div class="center box">
          <h2>Address</h2>
          <div class="content">
            <div class="place">
              <span class="fa fa-map-marker-alt"></span>
              <span class="text">Nairobi ,Kenya</span>
            </div>
            <div class="phone">
              <span class="fa fa-phone-alt"></span>
              <span class="text">+25412345678</span>
            </div>
            <div class="email">
              <span class="fa fa-envelope"></span>
              <span class="text">abc@example.com</span>
            </div>
          </div>
        </div>

        <div class="right box">
          <h2>Contact us</h2>
          <div class="content">
            <form action="#">
              <div class="email">
                <div class="text">Email *</div>
                <input type="email" required>
              </div>
              <div class="msg">
                <div class="text">Message *</div>
                 <textarea></textarea>
              </div>
              <div class="btn">
                <button type="submit">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="bottom text-center">
        <center>
          <span class="credit">Created By Group2</a> | </span>
          <span class="fa fa-copyright"></span><span> 2021 All rights reserved.</span>
        </center>
      </div>
    </footer>
{%endblock%}
